<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-header {
            display: flex;
            align-items: center;
            text-align: left;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-info {
            flex: 1;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        .bio {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            .profile-img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="profile.jpg" alt="プロフィール画像" class="profile-img">
            <div class="profile-info">
                <div class="name">Takuma</div>
                <div class="bio">私は、MinecraftServerやdiscord BOTを作っている人です。</div>
            </div>
        </div>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
            <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
